<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entire Studios Portfolio</title>
    <link rel="icon" href="favicon.png" type="image/png"> <!-- Подключение фавикона -->
    <link rel="stylesheet" href="styles/styles.css"> <!-- Общие стили -->
    <link rel="stylesheet" href="styles/portfolio.css"> <!-- Стили для портфолио -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Spacemono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Фоновый контейнер с видео -->
    <div class="background-container">
        <video class="bg-video" id="video1" muted loop>
            <source src="videos/gif1.mp4" type="video/mp4">
        </video>
        <video class="bg-video" id="video2" muted loop>
            <source src="videos/gif2.mp4" type="video/mp4">
        </video>
        <video class="bg-video" id="video3" muted loop>
            <source src="videos/gif3.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Навигационная панель -->
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html" class="navbar-button">Home</a> <!-- Заменённая кнопка -->
            <a href="info.html" class="navbar-button">info</a>
        </div>
        <div class="navbar-center">
            <a href="index.html">
                <img src="images/logo.png" alt="Brand Logo" class="brand-logo">
            </a>
        </div>
        <div class="navbar-right">
            <nav class="nav-links">
        </div>
    </header>

    <!-- Основной контент портфолио -->
    <main class="portfolio-container">
        <h1 class="portfolio-title">Главная коллекция образов</h1>
        <div class="portfolio-grid">
            <!-- Пример модели 1 -->
            <div class="portfolio-item" data-category="outerwear">
                <img src="images/model1.jpg" alt="Model 1" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 1</h2>
                    <p class="portfolio-description">Минималистичный деним в стиле унисекс.</p>
                </div>
            </div>
            <!-- Пример модели 2 -->
            <div class="portfolio-item" data-category="top">
                <img src="images/model2.jpg" alt="Model 2" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 2</h2>
                    <p class="portfolio-description">Стильный топ из денима.</p>
                </div>
            </div>
            <!-- Пример модели 3 -->
            <div class="portfolio-item" data-category="bottoms">
                <img src="images/model3.jpg" alt="Model 3" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 3</h2>
                    <p class="portfolio-description">Унисекс брюки из денима.</p>
                </div>
            </div>
            <!-- Добавляем новые модели -->
            <!-- Пример модели 4 -->
            <div class="portfolio-item" data-category="accessories">
                <img src="images/model4.jpeg" alt="Model 4" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 4</h2>
                    <p class="portfolio-description">Аксессуары для дополнения образа.</p>
                </div>
            </div>
            <!-- Пример модели 5 -->
            <div class="portfolio-item" data-category="outerwear">
                <img src="images/model5.jpeg" alt="Model 5" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 5</h2>
                    <p class="portfolio-description">Современная верхняя одежда из денима.</p>
                </div>
            </div>
            <!-- Пример модели 6 -->
            <div class="portfolio-item" data-category="tops">
                <img src="images/model6.png" alt="Model 6" class="portfolio-image" loading="lazy">
                <div class="portfolio-overlay">
                    <h2 class="portfolio-name">Образ 6</h2>
                    <p class="portfolio-description">Топ с уникальным дизайном.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Аудиофайл -->
    <audio id="background-audio" src="audio.mp3" loop></audio>

    <!-- Кнопка для включения/выключения звука -->
    <a id="es-staticnoise-btn" class="es-sound-allow-trigger es-sound-allow-trigger--showing">allow sound</a>

    <script src="scripts/script.js"></script> <!-- Общий скрипт -->
    <!-- <script src="scripts/portfolio.js"></script> --> <!-- Удалена ссылка на portfolio.js, так как фильтры удалены -->
</body>
</html>
